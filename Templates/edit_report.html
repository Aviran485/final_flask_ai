<!DOCTYPE html>
<html>
<head>
  <title>Edit Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<main class="container flex-grow-1 my-5">
  <h2 class="mb-4 text-center">✏️ Edit Report #{{ report.id }}</h2>
  <form method="POST" enctype="multipart/form-data" class="card p-4 shadow">
    <div class="mb-3">
      <label>Description</label>
      <input type="text" name="description" class="form-control" value="{{ report.description }}" required>
    </div>
    <div class="mb-3">
      <label>Latitude</label>
      <input type="text" name="latitude" class="form-control" value="{{ report.latitude }}">
    </div>
    <div class="mb-3">
      <label>Longitude</label>
      <input type="text" name="longitude" class="form-control" value="{{ report.longitude }}">
    </div>
    <button type="submit" class="btn btn-primary w-100">💾 Save Changes</button>
  </form>
</main>

<footer class="bg-dark text-white text-center py-3 mt-4">
  © {{ current_year }} Stray Dog Tracker. All rights reserved.
</footer>

</body>
</html>
